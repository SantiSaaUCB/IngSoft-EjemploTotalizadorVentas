<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalizador de Ventas</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizar-form">
      <label for="cantidad-items">Cantidad de Items:</label>
      <input type="number" id="cantidad-items" required /> <br> <br>
      <label for="precio-item">Precio por Item:</label>
      <input type="number" id="precio-item" required /> <br> <br>

      <input type="submit" value="Totalizar" id="totalizar-button" />
    </form> <br> <br>

    <div id="resultado-div">
      <label id="info-cantidadItems"></label> <br>
      <label id="info-precioItem"></label> <br>
      <label id="info-precioNeto"></label> <br>
    </div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
