<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalizador de Ventas</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizar-form">
      <label for="cantidad-items">Numero de Items</label>
      <input type="number" id="cantidad-items" required /> <br> <br>
      <label for="precio-item">precio</label>
      <input type="number" id="precio-item" required /> <br> <br>

      <input type="submit" value="Mostrar" id="mostrar-button" />
    </form> <br> <br>

    <div id="resultado-div">
      <label id="info-cantidad"></label>
      <br> <br>
      <label id="info-precio"></label>
    </div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
